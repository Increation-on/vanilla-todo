<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="container">
        <h1>My To-Do List</h1>

        <!-- Навигационное меню -->
        <nav class="navigation">
            <a href="/" class="nav-link">All tasks</a>
            <a href="/active" class="nav-link">Active</a>
            <a href="/completed" class="nav-link">Completed</a>
        </nav>

        <button id='loadApiTasks'>Load tasks from server</button>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter task text...">
            <button id="addBtn">Add</button>
        </div>

        <ul id="taskList"></ul>
    </div>


    <script type="module" src="./src/main.js"></script>


</body>

</html>
